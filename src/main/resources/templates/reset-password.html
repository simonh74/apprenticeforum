<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://resources.ctsapprentice.ch/css/main/bootstrap.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="icon" href="https://resources.ctsapprentice.ch/images/icon/cts.ico"/>
</head>
<body>
<section id="card" class="py-2">
    <div class="container aos-init aos-animate" data-aos="fade-right">
        <div class="row my-3">
            <div class="col">
                <center>
                    <div class="card bg-secondary mb-1" style="max-width: 30rem;">
                        <div class="card-body">
                            <h4 class="card-title">Reset password</h4>

                            <form th:action="@{/reset-password}" th:object="${verificationHelper}" method="post">
                                <fieldset>
                                    <p class="card-text">Enter a new password</p>

                                    <!--error messages from validation annotations-->
                                    <div th:if="${#fields.hasErrors('new_password')}" class="alert alert-dismissible alert-danger">
                                        <button type="button" class="close" data-dismiss="alert">×</button>
                                        <p th:if="${#fields.hasErrors('new_password')}" th:errors="*{new_password}"></p>
                                    </div>

                                    <!--display custom message sent from the controller-->
                                    <div th:if="${message != null}" class="alert alert-dismissible alert-danger">
                                        <button type="button" class="close" data-dismiss="alert">×</button>
                                        <p style="color: #831C24;" th:text="${message}"></p>
                                    </div>

                                    <!--hidden input field so the post controller doesn't return the id as null-->
                                    <input style="display: none" type="text" th:field="*{vh_user_id}"/>

                                    <!--one input to enter the verification code-->
                                    <div>
                                        <div class="form-group">
                                            <label class="col-form-label" for="inputNewPassword">New Password</label>
                                            <input type="password" class="form-control" placeholder="New Password" id="inputNewPassword" th:field="*{new_password}" required>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-form-label" for="inputConfirmNewPassword">Confirm New Password</label>
                                            <input type="password" class="form-control" placeholder="Confirm New Password" id="inputConfirmNewPassword" th:field="*{confirm_new_password}" required>
                                        </div>
                                    </div>
                                    <!--submit the code-->
                                    <center>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </center>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </center>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
